<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="formulario.css" />
</head>
<body>
    <div class="box">
        <form id="formCadastro" method="POST">
            <fieldset>
                <legend>Cadastro para Pessoas</legend>

                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required />
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required />
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cpf" id="cpf" placeholder="123.456.789-09" required />
                    <label for="cpf" class="labelInput">CPF</label>
                </div>
                <br><br>
                <button type="submit" class="btnCadastro">Cadastrar</button>
                <br><br>
                <button type="button" id="btnListar" class="btnListar">Listar Pessoas</button>
            </fieldset>
        </form>
    </div>
    <!-- Modal para exibir a lista de pessoas -->
<div id="modalLista" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Pessoas Cadastradas</h3>
            <span id="closeModal" class="close">&times;</span>
        </div>
        <div id="modal-body">
            <!-- A tabela ser√° inserida aqui pelo JavaScript -->
        </div>
    </div>
</div>

    <div id="lista-pessoas"></div>

    <script>
        const form = document.getElementById('formCadastro');
        const btnListar = document.getElementById('btnListar');
        const lista = document.getElementById('lista-pessoas');
        const modal = document.getElementById('modalLista');
const modalBody = document.getElementById('modal-body'); // ‚Üê Isso s√≥ funciona se o HTML estiver l√°!

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(form);
            formData.append('acao', 'cadastrar');

            fetch('../Controller/controlePessoa.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.mensagem);
                if (data.status === 'sucesso') {
                    form.reset();
                }
            })
            .catch(err => {
                alert('Erro ao cadastrar: ' + err.message);
            });
        });

        btnListar.addEventListener('click', function() {
            fetch('../Controller/controlePessoa.php', {
                method: 'POST',
                body: new URLSearchParams('acao=listar')
            })
            .then(response => response.json())
            .then(data => {
    if (data.status === 'sucesso' && data.dados.length > 0) {
        let tabela = `
            <div class="modal-body-table">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>A√ß√µes</th>
                    </tr>
        `;
        data.dados.forEach(pessoa => {
            tabela += `
                <tr>
                    <td>${pessoa.id}</td>
                    <td>${pessoa.nome}</td>
                    <td>${pessoa.cpf}</td>
                    <td>${pessoa.telefone}</td>
                    <td>
                        <button 
                            class="btnExcluir"
                            onclick="excluirPessoa(${pessoa.id}, '${pessoa.nome}')"
                            style="
                                background: #e74c3c; 
                                color: white; 
                                border: none; 
                                padding: 6px 10px; 
                                font-size: 0.85em; 
                                border-radius: 4px; 
                                cursor: pointer;">
                            Excluir
                        </button>
                    </td>
                </tr>
            `;
        });
        tabela += `</table></div>`;
        tabela += `<div class="modal-footer">Total: ${data.dados.length} pessoa(s) cadastrada(s)</div>`;
        modalBody.innerHTML = tabela;
    } else if (data.dados && data.dados.length === 0) {
        modalBody.innerHTML = `
            <p style="text-align: center; color: #777; font-style: italic; padding: 20px;">
                üòä Nenhuma pessoa cadastrada ainda.
            </p>
        `;
    } else {
        modalBody.innerHTML = `
            <p style="color: red; text-align: center;">
                ‚ö†Ô∏è Erro: ${data.mensagem}
            </p>
        `;
    }
})
            .catch(err => {
                lista.innerHTML = `<p style="color: red;">Erro na comunica√ß√£o: ${err.message}</p>`;
            });
        });
        // Fun√ß√£o para excluir uma pessoa
function excluirPessoa(id, nome) {
    const confirmado = confirm(`Tem certeza que deseja excluir ${nome}?`);
    
    if (!confirmado) return;

    fetch('../Controller/controlePessoa.php', {
        method: 'POST',
        body: new URLSearchParams({
            'acao': 'excluir',
            'id': id
        })
    })
    .then(response => response.json())
    .then(data => {
        alert(data.mensagem);
        if (data.status === 'sucesso') {
            // Atualiza a lista automaticamente
            document.getElementById('btnListar').click();
        }
    })
    .catch(err => {
        alert('Erro ao excluir: ' + err.message);
    });
}
        
        
    </script>
</body>
</html>
